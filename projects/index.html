---
layout: default
title: Pixelnest Studio
subtitle: <strong>Games</strong> and <strong>Apps</strong>
---

{% for post in site.categories.games %}

<article class="card game">
  <h1 class="card__title">{{ post.title }}</h1>

  <section class="card__images">
    <img class="card__cover" src="{{ post.cover }}" width="200" height="200" />
  </section>

  <section class="card__body">
    {{ post.content }}
  </section>
</article>

{% endfor %}
